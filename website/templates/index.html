<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/animate.css">

    <link rel="stylesheet" href="../static/css/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../static/scripts/libs/soundcloud-api.js"></script>
</head>
<body>
    <div class="page-background blur"></div>
    <div class="page-container">
        <div class="flex-container no-pad no-margin full-height">
            <div class="background-container main-container">
                    <div class="background-container half-width">
                        <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/35667724" width="100" height="100" scrolling="no" frameborder="no"></iframe>
                    </div>
                    <div class="background-container half-width">
                    </div>
            </div>
            <div class="title-text high-rize">High Rize ENT</div>
        </div>
        <div class="right-nav-container flex-container enter-one">
            <div class="background-container">
                <div class="nav-button flex-container narrow">Listen</div>
                <div class="nav-button flex-container narrow">Explore</div>
                <div class="nav-button flex-container narrow">Contact</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
        $(document).ready(function() {
           initPlayerWidget(); 
        });

        function initPlayerWidget() {
            var widgetIframe = document.getElementById('sc-widget');
            var widget = SC.Widget(widgetIframe);
            
            console.log(widget);
            initPlayerControls(widget);

            widget.bind(SC.Widget.Events.READY, function() {
                widget.bind(SC.Widget.Events.PLAY, function(data) {
                    console.log(data);
                    // get information about currently playing sound
                    widget.getCurrentSound(function(currentSound) {
                        console.log(currentSound);
                        console.log('sound ' + currentSound + 'began to play');
                    });
                });
                // get current level of volume
                widget.getVolume(function(volume) {
                    console.log('current volume value is ' + volume);
                });
                // set new volume level
                widget.setVolume(50);
                // get the value of the current position

            });

        }

        function initPlayerControls(player) {
            document.body.onkeyup = function(e){
                if(e.keyCode == 32){
                    console.log('space');
                    player.toggle();
                }
            }
            
        }

    </script>
</body>
