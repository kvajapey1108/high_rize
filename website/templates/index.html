<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/animate.css">

    <link rel="stylesheet" href="../static/css/main.css">
    <script type="text/javascript" src="../static/scripts/libs/soundcloud-api.js"></script>
</head>
<body>
    <div class="page-background blur"></div>
    <div class="page-container">
        <div class="flex-container no-pad no-margin full-height">
            <div class="title-text high-rize">High Rize ENT</div>
            <div class="flex-container narrow">

                <div class="flex-container main-content-container">
                    <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/35667724" width="300" height="200" scrolling="no" frameborder="no"></iframe>
                </div>
                
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function(){
            var widgetIframe = document.getElementById('sc-widget'),
            widget       = SC.Widget(widgetIframe);

            widget.bind(SC.Widget.Events.READY, function() {
                widget.bind(SC.Widget.Events.PLAY, function(data) {
                    console.log(data);
                    // get information about currently playing sound
                    widget.getCurrentSound(function(currentSound) {
                        console.log(currentSound);
                        console.log('sound ' + currentSound + 'began to play');
                    });
                });
                // get current level of volume
                widget.getVolume(function(volume) {
                    console.log('current volume value is ' + volume);
                });
                // set new volume level
                widget.setVolume(50);
                // get the value of the current position
            });

        }());
    </script>
</body>
